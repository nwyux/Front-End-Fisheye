<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home Page" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" tabindex="3" aria-label="Contact me">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal" tabindex="1">
      <div class="modal">
        <header>
          <h2 id="contact-title" tabindex="2">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Fermer le formulaire"
            tabindex="12"
          />
        </header>
        <form id="contact-form">
          <div class="form-group">
            <label for="firstname" tabindex="3">Pr√©nom</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              tabindex="4"
            />
          </div>
          <div class="form-group">
            <label for="lastname" tabindex="5">Nom</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              tabindex="6"
            />
          </div>
          <div class="form-group">
            <label for="email" tabindex="7">Email</label>
            <input type="email" id="email" name="email" required tabindex="8" />
          </div>
          <div class="form-group">
            <label for="message" tabindex="9">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              tabindex="10"
            ></textarea>
          </div>
          <button class="contact_button" type="submit" tabindex="11">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
